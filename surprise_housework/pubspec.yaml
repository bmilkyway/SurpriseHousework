version: 0.1.0

environment:
  sdk: '>=3.3.0 <4.0.0'

#------------ PACKAGES ------------#


dependencies:
  flutter:
    sdk: flutter

  # Utility Packages


  # Icons
  iconsax: ^0.0.8
  cupertino_icons: ^1.0.2

  # State Management
  get: ^4.6.5

  # Product Specific





#------------ PACKAGES END------------#

dev_dependencies:
  flutter_test:
    sdk: flutter
